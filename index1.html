<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter your city" spellcheck="false" />
        <button><img src="weather-app-img/images/search.png" alt="" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="weather-app-img/images/rain.png" alt="" class="w-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">Islamabad</h2>
        <div class="details">
          <div class="col">
            <img src="weather-app-img/images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="weather-app-img/images/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "96f54900dedcab033e4bbeb98195019c";
      const apiURL =
        "https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const icon = document.querySelector(".w-icon")

      async function checkWeather(city) {
        const response = await fetch(apiURL +city + `&appid=${apiKey}`);
        if(response.status == 404){
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        }
        else{
var data = await response.json();

        // console.log(data);

        document.querySelector(".city").innerHTML= data.name
        document.querySelector(".temp").innerHTML=Math.round(data.main.temp ) + "°C";
        document.querySelector(".humidity").innerHTML= data.main.humidity + "%"
        document.querySelector(".wind").innerHTML= data.wind.speed + " km/h"

        if(data.weather[0].main == "Clouds"){
          icon.src = "weather-app-img/images/clouds.png"
        }
        else if(data.weather[0].main == "Clear"){
          icon.src = "weather-app-img/images/clear.png"
        }
        else if(data.weather[0].main == "Rain"){
          icon.src = "weather-app-img/images/rain.png"
        }
        else if(data.weather[0].main == "Drizzle"){
          icon.src = "weather-app-img/images/drizzle.png"
        }
        else if(data.weather[0].main == "Mist"){
         icon.src = "weather-app-img/images/mist.png"
        }

        document.querySelector(".weather").style.display = "block"
        document.querySelector(".error").style.display = "none";

        }

      }
 searchBtn.addEventListener("click",()=>{
checkWeather(searchBox.value);
      })

    </script>
  </body>
</html>
